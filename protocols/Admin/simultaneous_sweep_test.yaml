name: Simultaneous Sweep Test
description: Interleaved synchronized sweep on Channel 1 and 2.
version: 1.0
steps:
# 1. Connect Phase
- action: smu/connect
  params:
    mock: false
    channel: 1
- action: smu/connect
  params:
    mock: false
    channel: 2

# 2. Configure Phase
- action: smu/configure
  params:
    channel: 1
    compliance: 0.1
    nplc: 0.1
- action: smu/configure
  params:
    channel: 2
    compliance: 0.05
    nplc: 0.1

# 3. Simultaneous Sweep (Interleaved)
# This single action handles setting/measuring both channels in lockstep
- action: smu/simultaneous-sweep
  params:
    channels: [1, 2]
    start: 0.0
    stop: 1.0
    points: 110
    delay: 0.01
    keep_output_on: false
  capture_as: sim_data
- action: data/save
  params:
    data: $sim_data
    filename: simultaneous_sweep_results
