name: Multipixel Sweep - AA1
description: IV sweep on 6 pixels for AA1. 0.0V to 8.0V.
version: 1.1
steps:
- action: smu/connect
  params:
    mock: false
    channel: 1
- action: relays/connect
  params:
    mock: true
- action: smu/configure
  params:
    compliance: 0.1
    nplc: 1.0
- action: smu/source-mode
  params:
    mode: VOLT
- action: relays/all-off
- action: control/loop
  params:
    variable: pixel
    sequence:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  steps:
  - action: relays/pixel
    params:
      pixel_id: $pixel
  - action: wait
    params:
      seconds: 0.5
  - action: smu/sweep
    params:
      start: 0.0
      stop: 8.0
      points: 41
      delay: 0.05
      sweep_type: double
      keep_output_on: true
    capture_as: iv_data
  - action: data/save
    params:
      data: $iv_data
      filename: AA1_pixel_{$pixel}
      folder: ./data
- action: smu/output
  params:
    enabled: false
- action: relays/all-off
