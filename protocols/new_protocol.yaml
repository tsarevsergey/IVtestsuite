name: New Protocol
description: Created with Protocol Builder
version: 1.0
steps:
- action: smu/connect
  params:
    mock: false
    channel: 1
  id: 0
- action: smu/connect
  params:
    mock: false
    channel: 2
  id: 1
- action: relays/all-off
  params: {}
  id: 2
- action: relays/pixel
  params:
    pixel_id: 1
  id: 3
- action: wait
  params:
    seconds: 1.0
  id: 4
- action: smu/sweep
  params:
    start: -1.0
    stop: 1.0
    points: 50
    sweep_type: double
    delay: 0.1
    compliance: 0.1
  id: 5
  capture_as: data
- action: data/save
  params:
    data: $data
    filename: data_output
    folder: ./data
  id: 6
