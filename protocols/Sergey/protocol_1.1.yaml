name: Protocol 1.1
description: Batch sweep on pixels 1,2,3. dark_first.
version: 2
steps:
- action: smu/connect
  params:
    channel: 1
    mock: false
- action: smu/connect
  params:
    channel: 2
    mock: false
- action: relays/connect
  params:
    mock: false
- action: wait
  params:
    seconds: 1
- action: relays/all-off
- action: wait
  params:
    seconds: 1
- action: relays/led
  params:
    channel_id: 0
- action: wait
  params:
    seconds: 1
- action: smu/output
  params:
    channel: 1
    enabled: false
- action: control/loop
  params:
    variable: pixel
    sequence:
    - 1
    - 2
    - 3
  steps:
  - action: relays/pixel
    params:
      pixel_id: $pixel
  - action: wait
    params:
      seconds: 1
  - action: smu/configure
    params:
      channel: 2
      compliance: 0.1
      compliance_type: CURR
      nplc: 1
  - action: smu/source-mode
    params:
      channel: 2
      mode: VOLT
  - action: smu/sweep
    params:
      channel: 2
      start: -1
      stop: 1
      points: 11
      delay: 0.05
      sweep_type: double
      direction: forward
      keep_output_on: false
    capture_as: dark_iv_data
  - action: data/save
    params:
      data: $dark_iv_data
      filename: TEST_{$pixel}DARK
- action: relays/led
  params:
    channel_id: 1
- action: wait
  params:
    seconds: 1
- action: smu/configure
  params:
    channel: 1
    compliance: 9
    compliance_type: VOLT
    nplc: 1
- action: smu/source-mode
  params:
    channel: 1
    mode: CURR
- action: smu/set
  params:
    channel: 1
    value: 0.03366844
- action: smu/output
  params:
    channel: 1
    enabled: true
- action: wait
  params:
    seconds: 2
- action: control/loop
  params:
    variable: pixel
    sequence:
    - 1
    - 2
    - 3
  steps:
  - action: relays/pixel
    params:
      pixel_id: $pixel
  - action: wait
    params:
      seconds: 1
  - action: smu/configure
    params:
      channel: 2
      compliance: 0.1
      compliance_type: CURR
      nplc: 1
  - action: smu/source-mode
    params:
      channel: 2
      mode: VOLT
  - action: smu/sweep
    params:
      channel: 2
      start: -1
      stop: 1
      points: 11
      delay: 0.05
      sweep_type: double
      direction: forward
      keep_output_on: true
    capture_as: light_iv_data
  - action: data/save
    params:
      data: $light_iv_data
      filename: TEST_{$pixel}LIGHT
- action: smu/output
  params:
    channel: 2
    enabled: false
- action: smu/output
  params:
    channel: 1
    enabled: false
- action: relays/all-off
