name: My New Protocol
description: IV sweep on pixels 1-6. 0V to 1V.
version: 1.2
steps:
- action: smu/connect
  params:
    channel: 1
    mock: false
- action: relays/connect
  params:
    mock: true
- action: smu/configure
  params:
    compliance: 0.1
    nplc: 1
- action: smu/source-mode
  params:
    mode: VOLT
- action: relays/all-off
- action: control/loop
  params:
    variable: pixel
    sequence:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  steps:
  - action: relays/pixel
    params:
      pixel_id: $pixel
  - action: wait
    params:
      seconds: 0.5
  - action: smu/sweep
    params:
      start: 0
      stop: 1
      points: 11
      delay: 0.05
      sweep_type: double
      direction: forward
      keep_output_on: false
    capture_as: iv_data
  - action: data/save
    params:
      data: $iv_data
      filename: TEST_{$pixel}
      folder: ./data
- action: smu/output
  params:
    enabled: false
- action: relays/all-off
