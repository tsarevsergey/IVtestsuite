name: Dark_Light_Sweep_DL1
description: Dark/Light IV on pixels [1, 2, 3, 4, 5, 6]. Sweep Ch2, Light Ch1 (0.025A).
version: 1.0
steps:
- action: smu/connect
  params:
    mock: false
    channel: 1
- action: smu/connect
  params:
    mock: false
    channel: 2
- action: relays/connect
  params:
    mock: true
- action: relays/all-off
- action: control/loop
  params:
    variable: pixel
    sequence:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  steps:
  - action: relays/pixel
    params:
      pixel_id: $pixel
  - action: wait
    params:
      seconds: 0.5
  - action: smu/configure
    params:
      channel: 2
      compliance: 0.1
      nplc: 1.0
      compliance_type: CURR
  - action: smu/source-mode
    params:
      channel: 2
      mode: VOLT
  - action: smu/output
    params:
      channel: 1
      enabled: false
  - action: smu/sweep
    params:
      channel: 2
      start: -1.0
      stop: 1.0
      points: 21
      delay: 0.05
      compliance: 0.1
      sweep_type: double
      scale: linear
      direction: forward
      keep_output_on: false
    capture_as: dark_data
  - action: data/save
    params:
      data: $dark_data
      filename: DL1_{$pixel}_dark
      folder: ./data
  - action: smu/configure
    params:
      channel: 1
      compliance: 9.0
      nplc: 1.0
      compliance_type: VOLT
  - action: smu/source-mode
    params:
      channel: 1
      mode: CURR
  - action: smu/set
    params:
      channel: 1
      value: 0.025
  - action: smu/output
    params:
      channel: 1
      enabled: true
  - action: wait
    params:
      seconds: 0.5
  - action: smu/sweep
    params:
      channel: 2
      start: -1.0
      stop: 1.0
      points: 21
      delay: 0.05
      compliance: 0.1
      sweep_type: double
      scale: linear
      direction: forward
      keep_output_on: false
    capture_as: light_data
  - action: smu/output
    params:
      channel: 1
      enabled: false
  - action: data/save
    params:
      data: $light_data
      filename: DL1_{$pixel}_light
      folder: ./data
- action: smu/output
  params:
    channel: 1
    enabled: false
- action: smu/output
  params:
    channel: 2
    enabled: false
- action: relays/all-off
