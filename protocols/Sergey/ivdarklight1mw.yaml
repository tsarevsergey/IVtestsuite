name: Dark-Light_IVdarklight1mW
description: Batch sweep on pixels 1-6. dark_first.
version: 2
steps:
- action: smu/connect
  params:
    channel: 1
    mock: false
- action: smu/connect
  params:
    channel: 2
    mock: false
- action: relays/connect
  params:
    mock: true
- action: relays/all-off
- action: smu/output
  params:
    channel: 1
    enabled: false
- action: control/loop
  params:
    variable: pixel
    sequence:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  steps:
  - action: relays/pixel
    params:
      pixel_id: $pixel
  - action: wait
    params:
      seconds: 1
  - action: smu/sweep
    params:
      channel: 2
      start: -1
      stop: 1
      points: 50
      delay: 0.05
      sweep_type: double
      direction: forward
      keep_output_on: false
    capture_as: dark_iv_data
  - action: data/save
    params:
      data: $dark_iv_data
      filename: IVdarklight1mW_{$pixel}DARK
- action: smu/set
  params:
    channel: 1
    value: 0.03366844
- action: smu/output
  params:
    channel: 1
    enabled: true
- action: wait
  params:
    seconds: 2
- action: control/loop
  params:
    variable: pixel
    sequence:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  steps:
  - action: relays/pixel
    params:
      pixel_id: $pixel
  - action: wait
    params:
      seconds: 1
  - action: smu/sweep
    params:
      channel: 2
      start: -1
      stop: 1
      points: 50
      delay: 0.05
      sweep_type: double
      direction: forward
      keep_output_on: true
    capture_as: light_iv_data
  - action: data/save
    params:
      data: $light_iv_data
      filename: IVdarklight1mW_{$pixel}LIGHT
- action: smu/output
  params:
    channel: 2
    enabled: false
- action: smu/output
  params:
    channel: 1
    enabled: false
- action: relays/all-off
