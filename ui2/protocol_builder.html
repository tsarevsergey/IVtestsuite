<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Builder - UI2</title>
    <link rel="stylesheet" href="css/theme.css">
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <!-- Use js-yaml for reliable YAML Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        .action-palette {
            max-height: 450px;
            overflow-y: auto;
        }

        .action-category {
            margin-bottom: 0.5rem;
        }

        .action-category-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }

        .action-btn {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.25rem;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.1);
        }

        .step-list {
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
        }

        .step-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            overflow: hidden;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0.75rem;
            background: var(--bg-input);
            cursor: pointer;
        }

        .step-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .step-title {
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-actions {
            display: flex;
            gap: 0.25rem;
        }

        .step-actions button {
            padding: 0.25rem 0.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
        }

        .step-actions button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .step-body {
            padding: 0.75rem;
            display: block;
            /* Default expanded in UI2 since we have scroll */
        }

        .param-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .param-row label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .param-row input,
        .param-row select,
        .param-row textarea {
            padding: 0.4rem 0.5rem;
            font-size: 0.8rem;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
        }

        .param-row textarea {
            min-height: 60px;
            font-family: monospace;
        }

        .capture-row {
            border-top: 1px solid var(--border-color);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1 class="page-title">üèóÔ∏è High-Parity Protocol Builder</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="led" id="backendLed"></div>
                    <span>Backend</span>
                </div>
            </div>
        </div>

        <div class="grid-sidebar">
            <!-- Left: Action Palette -->
            <div>
                <div class="panel">
                    <div class="panel-title">üé® Action Palette</div>
                    <p class="text-small text-muted mb-2">Click to add actions to your protocol</p>
                    <div class="action-palette" id="actionPalette">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <!-- Protocol Meta -->
                <div class="panel">
                    <div class="panel-title">üìÑ Protocol Info</div>
                    <div class="form-group mb-2">
                        <label class="text-small">Protocol Name</label>
                        <input type="text" id="protocolName" value="New Protocol" class="text-small p-1">
                    </div>
                    <div class="form-group mb-2">
                        <label class="text-small">Description</label>
                        <textarea id="protocolDesc" rows="2" placeholder="Protocol description..."
                            class="text-small p-1">Created with UI2 Protocol Builder</textarea>
                    </div>
                    <div class="text-small text-muted"
                        style="border-top:1px solid var(--border-color); padding-top:0.5rem">
                        Saving to: <span id="targetFolderDisplay" class="text-accent-cyan">Custom</span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="panel">
                    <div class="btn-row-3 gap-1 mb-2">
                        <button class="btn btn-outline btn-sm" onclick="clearSteps()">üóëÔ∏è Clear</button>
                        <button class="btn btn-primary btn-sm" onclick="loadProtocol()">üìÇ Load</button>
                        <button class="btn btn-success btn-sm" onclick="saveProtocol()">üíæ Save</button>
                    </div>
                    <div class="btn-row gap-1">
                        <button class="btn btn-warning" style="flex:1" onclick="runProtocol()">‚ñ∂ Run Protocol</button>
                    </div>
                </div>
            </div>

            <!-- Middle: Step Editor -->
            <div>
                <div class="panel" style="height: 100%; min-height: 500px;">
                    <div class="panel-title">üìù Protocol Steps</div>
                    <p class="text-small text-muted mb-2">
                        <span id="stepCount">0</span> steps total
                    </p>
                    <div class="step-list" id="stepList">
                        <div class="text-center text-muted" style="padding: 4rem;">
                            No steps added. Click actions in the palette.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- YAML Preview (Bottom) -->
        <div class="panel mt-2">
            <div class="panel-title">üìÑ YAML Preview</div>
            <pre class="code-block" id="yamlPreview" style="max-height: 400px; padding: 1rem; overflow: auto;"></pre>
        </div>
    </div>

    <script>
        // Full Action Palette from Streamlit version
        const ACTIONS = {
            "Communication": {
                "smu/connect": {
                    description: "Connect to SMU",
                    params: {
                        mock: { type: "bool", default: false, label: "Use Mock Mode" },
                        channel: { type: "int", default: 1, min: 1, max: 2, label: "Channel" }
                    }
                },
                "smu/disconnect": { description: "Disconnect from SMU", params: {} },
                "relays/connect": {
                    description: "Connect to Relay Controller",
                    params: { mock: { type: "bool", default: false, label: "Use Mock Mode" } }
                },
                "relays/disconnect": { description: "Disconnect from Relays", params: {} }
            },
            "SMU Configuration": {
                "smu/configure": {
                    description: "Set Compliance & Speed",
                    params: {
                        channel: { type: "int", default: 1, min: 1, max: 2, label: "Channel" },
                        compliance: { type: "float", default: 0.1, label: "Compliance Limit" },
                        compliance_type: { type: "select", options: ["CURR", "VOLT"], default: "CURR", label: "Compliance Type" },
                        nplc: { type: "float", default: 1.0, label: "NPLC (Speed)" }
                    }
                },
                "smu/source-mode": {
                    description: "Set Source Mode",
                    params: {
                        channel: { type: "int", default: 1, min: 1, max: 2, label: "Channel" },
                        mode: { type: "select", options: ["VOLT", "CURR"], default: "VOLT", label: "Source Mode" }
                    }
                },
                "smu/output": {
                    description: "Enable/Disable Output",
                    params: {
                        channel: { type: "int", default: 1, min: 1, max: 2, label: "Channel" },
                        enabled: { type: "bool", default: true, label: "Output Enabled" }
                    }
                }
            },
            "SMU Operations": {
                "smu/set": {
                    description: "Set Source Value",
                    params: {
                        channel: { type: "int", default: 1, min: 1, max: 2, label: "Channel" },
                        value: { type: "float", default: 0.0, label: "Value (V or A)" }
                    }
                },
                "smu/measure": { description: "Single Measurement", params: {}, can_capture: true },
                "smu/sweep": {
                    description: "Single Channel IV Sweep",
                    params: {
                        channel: { type: "int", default: 1, min: 1, max: 2, label: "Channel" },
                        start: { type: "float", default: 0.0, label: "Start (V/A)" },
                        stop: { type: "float", default: 1.0, label: "Stop (V/A)" },
                        points: { type: "int", default: 11, label: "Points" },
                        delay: { type: "float", default: 0.1, label: "Delay (s)" },
                        compliance: { type: "float", default: 0.1, label: "Compliance" },
                        scale: { type: "select", options: ["linear", "log"], default: "linear", label: "Scale" },
                        direction: { type: "select", options: ["forward", "backward"], default: "forward", label: "Direction" },
                        sweep_type: { type: "select", options: ["single", "double"], default: "single", label: "Type" },
                        keep_output_on: { type: "bool", default: false, label: "Keep Output On" }
                    },
                    can_capture: true
                },
                "smu/bias-sweep": {
                    description: "Bias Ch A, Sweep Ch B",
                    params: {
                        bias_channel: { type: "int", default: 2, label: "Bias Ch ID" },
                        bias_source_mode: { type: "select", options: ["VOLT", "CURR"], default: "VOLT", label: "Bias Mode" },
                        bias_value: { type: "float", default: 0.0, label: "Bias Value" },
                        bias_compliance: { type: "float", default: 0.1, label: "Bias Compliance" },
                        sweep_channel: { type: "int", default: 1, label: "Sweep Ch ID" },
                        sweep_source_mode: { type: "select", options: ["VOLT", "CURR"], default: "VOLT", label: "Sweep Mode" },
                        start: { type: "float", default: 0.0, label: "Sweep Start" },
                        stop: { type: "float", default: 1.0, label: "Sweep Stop" },
                        points: { type: "int", default: 11, label: "Points" },
                        sweep_compliance: { type: "float", default: 0.1, label: "Sweep Compliance" },
                        delay: { type: "float", default: 0.1, label: "Delay (s)" }
                    },
                    can_capture: true
                },
                "smu/list-sweep": {
                    description: "Single Channel List Sweep",
                    params: {
                        channel: { type: "int", default: 1, label: "Channel" },
                        points: { type: "code", default: "[0.0, 0.5, 1.0, 0.5, 0.0]", label: "Points List" },
                        source_mode: { type: "select", options: ["VOLT", "CURR"], default: "VOLT", label: "Source Mode" },
                        delay: { type: "float", default: 0.05, label: "Delay (s)" },
                        compliance: { type: "float", default: 0.1, label: "Compliance" }
                    },
                    can_capture: true
                },
                "smu/simultaneous-sweep-custom": {
                    description: "Simultaneous 2-Ch Sweep",
                    params: {
                        ch1_start: { type: "float", default: 0.0, label: "Ch1 Start (V)" },
                        ch1_stop: { type: "float", default: 1.0, label: "Ch1 Stop (V)" },
                        ch2_start: { type: "float", default: 0.0, label: "Ch2 Start (V)" },
                        ch2_stop: { type: "float", default: 1.0, label: "Ch2 Stop (V)" },
                        points: { type: "int", default: 11, label: "Points" },
                        delay: { type: "float", default: 0.05, label: "Delay (s)" },
                        compliance: { type: "float", default: 0.1, label: "Compliance" }
                    },
                    can_capture: true
                }
            },
            "Relay Control": {
                "relays/pixel": {
                    description: "Select Pixel",
                    params: { pixel_id: { type: "int", default: 0, label: "Pixel ID (0-7)" } }
                },
                "relays/led": {
                    description: "Select LED",
                    params: { channel_id: { type: "int", default: 0, label: "LED Channel" } }
                },
                "relays/all-off": { description: "Turn All Relays OFF", params: {} }
            },
            "Utility": {
                "wait": { description: "Wait / Delay", params: { seconds: { type: "float", default: 1.0, label: "Seconds" } } },
                "data/save": {
                    description: "Save Captured Data",
                    params: {
                        data: { type: "var_ref", default: "$result", label: "Variable to Save" },
                        filename: { type: "str", default: "data_output", label: "Filename" },
                        folder: { type: "str", default: "./data", label: "Folder" }
                    }
                }
            }
        };

        let steps = [];

        document.addEventListener('DOMContentLoaded', async () => {
            renderActionPalette();
            updatePreview();
            checkConnection();
            updateTargetFolder();
        });

        function updateTargetFolder() {
            const user = UI2.getCurrentUser();
            document.getElementById('targetFolderDisplay').textContent = user || 'Custom';
        }

        async function checkConnection() {
            const connected = await UI2.checkBackendConnection();
            document.getElementById('backendLed').classList.toggle('ok', connected);
        }

        function renderActionPalette() {
            const palette = document.getElementById('actionPalette');
            let html = '';
            for (const [category, actions] of Object.entries(ACTIONS)) {
                html += `<div class="action-category">`;
                html += `<div class="action-category-title">${category}</div>`;
                for (const [name, schema] of Object.entries(actions)) {
                    const shortName = name.split('/').pop();
                    html += `
                        <button class="action-btn" onclick="addStep('${name}')" title="${schema.description}">
                            ‚ûï ${shortName}
                        </button>
                    `;
                }
                html += `</div>`;
            }
            palette.innerHTML = html;
        }

        function addStep(name) {
            const schema = findSchema(name);
            const step = {
                id: Date.now(),
                action: name,
                params: {}
            };

            for (const [key, def] of Object.entries(schema.params)) {
                step.params[key] = def.default;
            }

            // Defaults for capture
            if (schema.can_capture) {
                step.capture_as = "";
            }

            steps.push(step);
            renderSteps();
            updatePreview();
        }

        function findSchema(name) {
            for (const cat of Object.values(ACTIONS)) {
                if (cat[name]) return cat[name];
            }
            return null;
        }

        function renderSteps() {
            const list = document.getElementById('stepList');
            document.getElementById('stepCount').textContent = steps.length;

            if (steps.length === 0) {
                list.innerHTML = `<div class="text-center text-muted" style="padding: 4rem;">No steps added. Click actions in the palette.</div>`;
                return;
            }

            let html = '';
            steps.forEach((step, idx) => {
                const schema = findSchema(step.action);
                html += `
                    <div class="step-card">
                        <div class="step-header">
                            <div class="step-title">
                                <span class="text-muted">${idx + 1}.</span>
                                <span>${step.action}</span>
                            </div>
                            <div class="step-actions">
                                <button onclick="moveStep(${idx}, -1)" ${idx === 0 ? 'disabled' : ''}>‚Üë</button>
                                <button onclick="moveStep(${idx}, 1)" ${idx === steps.length - 1 ? 'disabled' : ''}>‚Üì</button>
                                <button onclick="removeStep(${idx})" style="color: var(--accent-red)">‚úï</button>
                            </div>
                        </div>
                        <div class="step-body">
                            ${renderParams(step, schema, idx)}
                            ${schema.can_capture ? `
                                <div class="capture-row">
                                    <label class="checkbox-label text-small">
                                        <input type="checkbox" ${step.capture_as ? 'checked' : ''} 
                                               onchange="toggleCapture(${idx}, this.checked)"> 
                                        Capture Result
                                    </label>
                                    ${step.capture_as !== undefined && step.capture_as !== null && step.capture_as !== false && (step.capture_as || typeof step.capture_as === 'string') ? `
                                        <input type="text" value="${step.capture_as || 'result'}" 
                                               oninput="updateCaptureName(${idx}, this.value)" 
                                               placeholder="variable_name" class="text-small p-1" style="width:120px">
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        function renderParams(step, schema, idx) {
            let html = '';
            for (const [key, def] of Object.entries(schema.params)) {
                const val = step.params[key];
                html += `<div class="param-row"><label>${def.label || key}</label>`;

                if (def.type === 'bool') {
                    html += `<input type="checkbox" ${val ? 'checked' : ''} onchange="updateParam(${idx}, '${key}', this.checked)">`;
                } else if (def.type === 'select') {
                    html += `<select onchange="updateParam(${idx}, '${key}', this.value)">`;
                    def.options.forEach(opt => {
                        html += `<option value="${opt}" ${val === opt ? 'selected' : ''}>${opt}</option>`;
                    });
                    html += `</select>`;
                } else if (def.type === 'int' || def.type === 'float') {
                    html += `<input type="number" step="${def.type === 'float' ? '0.01' : '1'}" value="${val}" 
                                   oninput="updateParam(${idx}, '${key}', parseFloat(this.value))">`;
                } else if (def.type === 'code') {
                    html += `<textarea oninput="updateParam(${idx}, '${key}', this.value)">${val}</textarea>`;
                } else {
                    html += `<input type="text" value="${val}" oninput="updateParam(${idx}, '${key}', this.value)">`;
                }

                html += `</div>`;
            }
            return html;
        }

        function updateParam(idx, key, val) {
            // Special handling for code type to try and parse as list
            const schema = findSchema(steps[idx].action);
            if (schema.params[key].type === 'code') {
                try {
                    // Try to parse string as JSON array
                    const parsed = JSON.parse(val.replace(/'/g, '"'));
                    steps[idx].params[key] = parsed;
                } catch (e) {
                    steps[idx].params[key] = val; // Keep as string if invalid
                }
            } else {
                steps[idx].params[key] = val;
            }
            updatePreview();
        }

        function toggleCapture(idx, enabled) {
            steps[idx].capture_as = enabled ? "result" : null;
            renderSteps();
            updatePreview();
        }

        function updateCaptureName(idx, name) {
            steps[idx].capture_as = name;
            updatePreview();
        }

        function moveStep(idx, dir) {
            const newIdx = idx + dir;
            if (newIdx < 0 || newIdx >= steps.length) return;
            [steps[idx], steps[newIdx]] = [steps[newIdx], steps[idx]];
            renderSteps();
            updatePreview();
        }

        function removeStep(idx) {
            steps.splice(idx, 1);
            renderSteps();
            updatePreview();
        }

        function clearSteps() {
            if (confirm('Clear all steps?')) {
                steps = [];
                renderSteps();
                updatePreview();
            }
        }

        function updatePreview() {
            const protocol = {
                name: document.getElementById('protocolName').value,
                description: document.getElementById('protocolDesc').value,
                version: 1.0,
                steps: steps.map(s => {
                    const step = { action: s.action, params: { ...s.params } };
                    if (s.capture_as) step.capture_as = s.capture_as;
                    return step;
                })
            };

            const yamlStr = jsyaml.dump(protocol, { indent: 2, noArrayIndent: true });
            document.getElementById('yamlPreview').textContent = yamlStr;
        }

        async function saveProtocol() {
            const name = document.getElementById('protocolName').value;
            const desc = document.getElementById('protocolDesc').value;
            if (!name) return alert('Enter a protocol name');

            const protocolData = {
                name, description: desc, version: 1.0,
                steps: steps.map(s => {
                    const step = { action: s.action, params: { ...s.params } };
                    if (s.capture_as) step.capture_as = s.capture_as;
                    return step;
                })
            };

            const filename = name.toLowerCase().replace(/\s+/g, '_');
            const user = UI2.getCurrentUser() || 'Custom';
            try {
                const res = await UI2.saveProtocol(filename, protocolData, user);
                if (res && res.success) {
                    Utils.showToast(`Saved to ${user}/${filename}.yaml`, 'success');
                } else {
                    const errorMsg = res ? (res.message || res.detail || "Unknown error") : "No response from server";
                    alert("Save failed: " + errorMsg);
                }
            } catch (e) {
                alert("Save error: " + e.message);
            }
        }

        async function loadProtocol() {
            try {
                const list = await UI2.getProtocolList();
                if (!list || !list.protocols || list.protocols.length === 0) {
                    return alert("No protocols found");
                }

                const id = prompt("Enter protocol ID to load:\n" + list.protocols.map(p => p.id).join('\n'));
                if (!id) return;

                const res = await UI2.getProtocolContent(id);
                if (res && res.success && res.content) {
                    const p = res.content;
                    document.getElementById('protocolName').value = p.name || id;
                    document.getElementById('protocolDesc').value = p.description || "";

                    steps = (p.steps || []).map((s, idx) => ({
                        id: Date.now() + idx,
                        action: s.action,
                        params: s.params || {},
                        capture_as: s.capture_as || null
                    }));

                    renderSteps();
                    updatePreview();
                } else {
                    const errorMsg = res ? (res.message || res.detail || "Unknown error") : "Failed to load protocol";
                    alert("Load failed: " + errorMsg);
                }
            } catch (e) {
                alert("Load error: " + e.message);
            }
        }

        async function runProtocol() {
            if (steps.length === 0) return alert("Add steps first");
            const name = document.getElementById('protocolName').value;
            const protocol = {
                name, steps: steps.map(s => {
                    const step = { action: s.action, params: { ...s.params } };
                    if (s.capture_as) step.capture_as = s.capture_as;
                    return step;
                })
            };
            const res = await UI2.runInlineProtocol(protocol);
            if (res.success) Utils.showToast("Protocol Started!", 'success');
        }
    </script>
</body>

</html>
